<!doctype html>
<html>
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <title>Add Record</title>
</head>
<body>
  <div class="container">
    <h2>Add New Record</h2>
    <form method="POST">
      <div class="form-group">
          <label for="date">Date:</label>
          <input type="date" id="date" name="date" class="form-control" required>
      </div>
      <div class="form-group">
          <label for="is_target">Type:</label>
          <select id="is_target" name="is_target" class="form-control" required>
              <option value="record">Record</option>
              <option value="target">Target</option>
          </select>
      </div>
      <div class="form-group">
        <label for="gender">Gender:</label>
        <select id="gender" name="gender" class="form-control" required>
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
      </div>
      <div class="form-group">
        <label for="weight">Body Weight (kg):</label>
        <input type="number" step="0.1" id="weight" name="weight" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="squat">Squat (kg):</label>
        <input type="number" step="0.1" id="squat" name="squat" class="form-control">
      </div>
      <div class="form-group">
        <label for="bench">Bench (kg):</label>
        <input type="number" step="0.1" id="bench" name="bench" class="form-control">
      </div>
      <div class="form-group">
        <label for="deadlift">Deadlift (kg):</label>
        <input type="number" step="0.1" id="deadlift" name="deadlift" class="form-control">
      </div>
      <button type="submit" class="btn btn-primary">Add Record</button>
    </form>
    <br>
    <a href="{{ url_for('profile') }}">Back to Profile</a>
  </div>
</body>
</html>
