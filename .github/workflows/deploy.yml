name: Deploy to VPS

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Create deployment package
        run: |
          tar -czf /tmp/deploy.tar.gz \
            --exclude='.git' \
            --exclude='instance' \
            --exclude='__pycache__' \
            --exclude='*.pyc' \
            --exclude='.github' \
            --exclude='venv' \
            --exclude='node_modules' \
            .
          mv /tmp/deploy.tar.gz ./deploy.tar.gz

      - name: Test SSH Connection
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: 22
          script: |
            echo "SSH connection successful!"
            whoami
            pwd

      - name: Copy files to VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: 22
          source: "deploy.tar.gz"
          target: "/tmp/"
          debug: true
          strip_components: 0

      - name: Deploy on VPS
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: 22
          script: |
            set -e
            
            # Define directories
            APP_DIR="/opt/powerlifting"
            DATA_DIR="/opt/powerlifting/data"
            INSTANCE_DIR="/opt/powerlifting/instance"
            
            # Create directories if they don't exist
            sudo mkdir -p $APP_DIR
            sudo mkdir -p $DATA_DIR
            sudo mkdir -p $INSTANCE_DIR
            
            # --- Systemd Migration (Stop & Copy) ---
            SYSTEMD_SERVICE_EXISTS=false
            if systemctl list-units --full -all | grep -Fq 'powerlifting.service'; then
                echo "Found existing systemd service. Starting migration..."
                SYSTEMD_SERVICE_EXISTS=true
                
                # Get old working directory
                OLD_WORKDIR=$(systemctl show -p WorkingDirectory powerlifting.service | cut -d= -f2)
                echo "Old working directory: $OLD_WORKDIR"
                
                echo "Stopping and disabling systemd service..."
                sudo systemctl stop powerlifting || true
                sudo systemctl disable powerlifting || true
                
                # Migrate database
                # Check for DB in old root (common for previous setup) or old instance folder
                if [ ! -f "$INSTANCE_DIR/powerlifting_b7.db" ]; then
                    if [ -f "$OLD_WORKDIR/powerlifting_b7.db" ]; then
                        echo "Migrating database from $OLD_WORKDIR/powerlifting_b7.db to $INSTANCE_DIR/"
                        sudo cp "$OLD_WORKDIR/powerlifting_b7.db" "$INSTANCE_DIR/"
                    elif [ -f "$OLD_WORKDIR/instance/powerlifting_b7.db" ]; then
                        echo "Migrating database from $OLD_WORKDIR/instance/powerlifting_b7.db to $INSTANCE_DIR/"
                        sudo cp "$OLD_WORKDIR/instance/powerlifting_b7.db" "$INSTANCE_DIR/"
                    else
                        echo "Warning: Could not find old database to migrate."
                    fi
                else
                    echo "Database already exists in target location. Skipping migration."
                fi
            fi
            # -----------------------------------

            # Backup existing data if it exists
            if [ -f "$INSTANCE_DIR/powerlifting_b7.db" ]; then
              echo "Backing up database..."
              sudo cp $INSTANCE_DIR/powerlifting_b7.db $DATA_DIR/powerlifting_b7.db.backup.$(date +%Y%m%d_%H%M%S)
            fi
            
            # Extract new code
            sudo rm -rf $APP_DIR/tmp_deploy
            sudo mkdir -p $APP_DIR/tmp_deploy
            sudo tar -xzf /tmp/deploy.tar.gz -C $APP_DIR/tmp_deploy
            
            # Move new code to app directory (preserve instance and data)
            sudo rsync -av --exclude='instance' --exclude='data' $APP_DIR/tmp_deploy/ $APP_DIR/
            sudo rm -rf $APP_DIR/tmp_deploy
            
            # Change to app directory
            cd $APP_DIR
            
            # Ensure proper permissions
            sudo chown -R ${{ secrets.VPS_USER }}:${{ secrets.VPS_USER }} $APP_DIR
            sudo chmod -R 755 $APP_DIR
            
            # Stop and remove existing containers using docker compose v2
            echo "Stopping existing containers..."
            sudo docker compose down || true
            
            # Build and start containers with docker compose v2
            echo "Building and starting containers..."
            # Create .env file with secrets
            cat > .env << EOF
            GOOGLE_ID=${{ secrets.GOOGLE_ID }}
            GOOGLE_SECRET=${{ secrets.GOOGLE_SECRET }}
            EOF
            sudo docker compose up -d --build
            
            # Wait for container to be ready
            echo "Waiting for container to initialize..."
            sleep 10
            
            # --- Verification & Cleanup ---
            echo "Verifying database records..."
            # Run python script inside container to count records
            RECORD_OUTPUT=$(sudo docker exec powerlifting-app python -c "from models import app, db, Record; \
            with app.app_context(): \
                try: \
                    print(f'COUNT:{Record.query.count()}') \
                except Exception as e: \
                    print(f'Error: {e}') \
                    print('COUNT:0')")
            
            RECORD_COUNT=$(echo "$RECORD_OUTPUT" | grep "COUNT:" | cut -d: -f2 | tr -d '[:space:]')
            
            echo "Container reported record count: $RECORD_COUNT"
            
            # Check if RECORD_COUNT is a number and greater than 0
            if [[ "$RECORD_COUNT" =~ ^[0-9]+$ ]] && [ "$RECORD_COUNT" -gt 0 ]; then
                echo "Data verification successful. Found $RECORD_COUNT records."
                
                if [ "$SYSTEMD_SERVICE_EXISTS" = true ]; then
                    echo "Removing old systemd service file..."
                    sudo rm -f /etc/systemd/system/powerlifting.service
                    sudo systemctl daemon-reload
                    sudo systemctl reset-failed
                    echo "Systemd cleanup complete."
                fi
            else
                echo "WARNING: Verification failed or no records found (Count: $RECORD_COUNT)."
                echo "Skipping systemd service removal to allow rollback if needed."
                echo "You may need to check logs: sudo docker logs powerlifting-app"
                if [ "$SYSTEMD_SERVICE_EXISTS" = true ]; then
                     echo "To revert to systemd: sudo systemctl start powerlifting"
                fi
                exit 1
            fi
            
            # Clean up old images
            sudo docker image prune -f
            
            # Cleanup
            rm -f /tmp/deploy.tar.gz
            
            echo "Deployment completed successfully!"
            echo "Container status:"
            sudo docker compose ps
